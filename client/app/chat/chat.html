<div><html>
    <head>
        <title>
            Angular2_Node_chatApp
        </title>
    </head>
    <body>
        <div>
            <div class="main">
                <div class="firstSubChild contain">
                    <div class="header">
                        <h2>
                            Messages
                        </h2>
                        <div class="chat-box">
                            <div class="message-box">
                                <div>
                                    <ul class="message" id="messages">
                                    </ul>
                                </div>
                                <div class="enter-message">
                                    <input #messagebox="" (keydown)="update()" (keyup)="sendMessageOnEnter($event, messagebox)" autocomplete="off" autofocus="" id="message-boxID" placeholder="Type your message here" required="" value="">
                                        <button (click)="sendMessage(messagebox)" class="send">
                                            Send
                                        </button>
                                    </input>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="secondSubChild">
                    <div class="user-alert">
                        <div *ngif="newUser" id="newUserID">
                            {{newUserName}} joined Chat!
                        </div>
                        <div *ngif="exitedUser" id="leftUserID">
                            {{exitedUserName}} left the Chat!
                        </div>
                    </div>
                    <div class="caption">
                        <h2>
                            Connected Users
                        </h2>
                    </div>
                    <div class="user-list">
                        <ul class="user-list-ul">
                            <li *ngfor="let name of clientsNameList" class="user-list__item">
                                <div>
                                    <input [checked]="true" class="check-box" disabled="" type="checkbox">
                                    </input>
                                </div>
                                <div class="user-list__content">
                                    <div class="user-list__name">
                                        <div class="text text_size_m">
                                            {{name}}
                                        </div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div *ngif="resFlag" id="resID">
                        this is the server response : {{response}}
                    </div>
                </div>
            </div>
        </div>
    </body>
</html></div>
