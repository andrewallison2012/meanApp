<header class="hero-unit" id="banner">
    <div class="container">
        
       
        <h1>
            Angular Chat
        </h1>
        <p class="lead">
            Powered by MEAN Angular Fullstack
        </p>
        <img alt="I'm Yeoman" src="assets/images/yeoman.png">
        </img>
    </div>
</header>
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Features:
            </h1>
            <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="thing in $ctrl.awesomeThings">
                <li>
                    <a href="#" uib-tooltip="{{thing.info}}">
                        {{thing.name}}
                        <button class="close" ng-click="$ctrl.deleteThing(thing)" type="button">
                            Ã—
                        </button>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <form class="thing-form">
        <label>
            Syncs in realtime across clients
        </label>
        <p class="input-group">
            <input class="form-control" ng-model="$ctrl.newThing" placeholder="Add a new thing here." type="text">
                <span class="input-group-btn">
                    <button class="btn btn-primary" ng-click="$ctrl.addThing()" type="submit">
                        Add New
                    </button>
                </span>
            </input>
        </p>
    </form>
</div>
